[package]
name = "multi-git"
description = "multi-git."
version = "0.0.0"
authors = ["Andrew Hickman <andrew.hickman1@sky.com>"]
repository = "https://github.com/andrewhickman/multi-git"
documentation = "https://docs.rs/multi-git"
license = "MIT/Apache-2.0"
readme = "README.md"
edition = "2018"

[[bin]]
name = "mgit"
path = "src/main.rs"

[dependencies]
crossterm = "0.16.0"
git2 = { git = "https://github.com/andrewhickman/git2-rs.git" }
rayon = "1.3.0"
serde = { version = "1.0.104", features = ["derive"] }
toml = "0.5.6"
globset = "0.4.4"
log = "0.4.8"
fs-err = "1.0.1"
human-panic = "1.0.1"
structopt = "0.3.9"
bstr = "0.2.11"
